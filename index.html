<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Spotify_icon-icons.com_66783.png" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="top-content">
        <div class="top-section">
            <nav class="left-navbar">

                <img src="img/logo.svg" alt="">
                <div class="nav-controls">
                    <p><i class="fas fa-house fa-xl"></i> Home</p>
                    <p><i class="fas fa-magnifying-glass fa-xl"></i> Cerca</p>
                    <p><i class="fas fa-book-open fa-xl"></i> La tua libreria</p>
                </div>
                <div class="playlist-box">
                    <h3>PLAYLIST</h3>
                    <p><b><i class="fa-solid fa-square-plus fa-2x"></i> Crea Playlist</b></p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                </div>
                <div class="user">
                    <p><a href="#"><i class="fa-regular fa-circle-down"></i> Installa app</a></p>
                    <div class="line-white"></div>
                    <p class="admin"><i class="fa-solid fa-circle-user"></i> John Doe</p>
                </div>
            </nav>
            <!-- MAIN -->
            <div class="top-main">
                <nav class="main-header">
                    <button>EFFETTUA L'UPGRADE</button>
                </nav>

                <div class="main-content">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="bottom-content">
            <div class="footer-left">

                <img src="img/sinister.jpeg" alt="sinister">
                <div id="song-details">
                    <h4>Sinister</h4>
                    <p>Brano Nome</p>
                </div>
                <div class="song-feedback">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="footer-center">
                <div class="song-controls">
                    <i class="fa-solid fa-shuffle "></i>
                    <i class="fa-solid fa-backward-step "></i>
                    <i class="fa-solid fa-circle-play fa-2xl"></i>
                    <i class="fa-solid fa-forward-step  "></i>
                    <i class="fa-solid fa-arrow-rotate-left "></i>
                </div>

                <div class="song-adv">
                    <p> 0:25</p>
                    <div class="adv-line">
                        <div class="actual-adv">
                            <div class="adv-circle"></div>
                        </div>

                    </div>
                    <p>4:35</p>
                </div>

            </div>
            <div class="footer-right">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-line">
                    <div class="volume-adv">
                        <div class="volume-circle"></div>
                    </div>
                </div>

            </div>

    </footer>

</body>

</html>
